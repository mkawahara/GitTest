<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>音声設定</title>

    <link href="stylesheets/all.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../../../../js/communicator.js"></script>
    <script src="javascripts/all.js" type="text/javascript"></script>
  </head>

  <body class="math" data-spy="scroll" data-target="#menu" data-offset="160">
    	<div class="container">
		<div class="header">
			<h2>数式音声設定</h2>
		</div>


		<div class="menu" id="menu">
			<ul class="nav">
				<li><a href="#highlight">フレーズ区切り設定</a></li>
				<li><a href="#mode">読み上げモード</a></li>
				<li><a href="#pause">間合いの設定</a></li>
			</ul>

		</div>


		<div class="contents">

			<div id="highlight">
				<a name="highlight" class="anchor">&nbsp;</a>
				<h3>フレーズ区切り設定</h3>

				<div class="highlight-sample-box">
					<span class="text">
						数式は<span class="split" data-bind="style: {'background-color': math.highlight.split_before_equation() ? 'white' : 'transparent' }">&nbsp;</span>
						x<span class="split" data-bind="style: {'background-color': math.highlight.split_2colmn_operator() ? 'white' : 'transparent' }">&nbsp;</span>
						+<span class="split" data-bind="style: {'background-color': math.highlight.split_2colmn_operator() ? 'white' : 'transparent' }">&nbsp;</span>
						y<span class="split" data-bind="style: {'background-color': math.highlight.split_equals() ? 'white' : 'transparent' }">&nbsp;</span>
						=<span class="split" data-bind="style: {'background-color': math.highlight.split_equals() ? 'white' : 'transparent' }">&nbsp;</span>
						z<span class="split" data-bind="style: {'background-color': math.highlight.split_after_equation() ? 'white' : 'transparent' }">&nbsp;</span>
						と<span class="split" data-bind="style: {'background-color': math.highlight.split_before_equation() ? 'white' : 'transparent' }">&nbsp;</span>
						f<span class="split" data-bind="style: {'background-color': math.highlight.split_paretheses() ? 'white' : 'transparent' }">&nbsp;</span>
						(x)<span class="split" data-bind="style: {'background-color': math.highlight.split_paretheses() ? 'white' : 'transparent' }">&nbsp;</span><span class="split" data-bind="style: {'background-color': math.highlight.split_equals() ? 'white' : 'transparent' }">&nbsp;</span>
						=<span class="split" data-bind="style: {'background-color': math.highlight.split_equals() ? 'white' : 'transparent' }">&nbsp;</span>
						x<span class="split" data-bind="style: {'background-color': math.highlight.split_2colmn_operator() ? 'white' : 'transparent' }">&nbsp;</span>
						+<span class="split" data-bind="style: {'background-color': math.highlight.split_2colmn_operator() ? 'white' : 'transparent' }">&nbsp;</span>
						1<span class="split" data-bind="style: {'background-color': math.highlight.split_after_equation() ? 'white' : 'transparent' }">&nbsp;</span>
						です
					</span>
				</div>


				<div class="checkbox">
				    <label>
				      <input type="checkbox" data-bind="checked: math.highlight.split_before_equation"> 数式の前で分割
				    </label>
				</div>


				<div class="checkbox">
				    <label>
				      <input type="checkbox" data-bind="checked: math.highlight.split_after_equation"> 数式の後で分割
				    </label>
				</div>


				<div class="checkbox">
				    <label>
				      <input type="checkbox" data-bind="checked: math.highlight.split_2colmn_operator"> ２項演算子で分割
				    </label>
				</div>


				<div class="checkbox">
				    <label>
				      <input type="checkbox" data-bind="checked: math.highlight.split_equals"> 関係演算子で分割
				    </label>
				</div>


				<div class="checkbox">
				    <label>
				      <input type="checkbox" data-bind="checked: math.highlight.split_paretheses"> かっこ類で分割
				    </label>
				</div>


				<div class="checkbox">
				    <label>
				      <input type="checkbox" data-bind="checked: math.highlight.split_space"> 数式スペースで分割
				    </label>
				</div>


			</div>

			<div id="mode">
				<a name="mode" class="anchor">&nbsp;</a>
				<h3>読み上げモード</h3>

				<div class="form-group">
					<label>読み上げモード</label>
					<select class="form-control" data-bind="value: japanese.mode">
						<option value="plain">標準読みモード</option>
						<option value="smooth">なめらか読みモード(視覚障害者向け)</option>
						<option value="detail">詳細読みモード(視覚障害者向け)</option>
					</select>
				</div>
			</div>


			<div id="pause">
				<a name="pause" class="anchor">&nbsp;</a>
				<h3>間合いの設定</h3>

					<div class="form-group">
						<label>２項演算子</label>
						<div class="input-group pauses">
							<label>前</label>
							<select class="form-control" data-bind="value: math.pause.binary_operator.before">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
							<label>後</label>
							<select class="form-control" data-bind="value: math.pause.binary_operator.after">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label>関係演算子</label>
						<div class="input-group pauses">
							<label>前</label>
							<select class="form-control" data-bind="value: math.pause.equals.before">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
							<label>後</label>
							<select class="form-control" data-bind="value: math.pause.equals.after">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label>かっこ類</label>
						<div class="input-group pauses">
							<label>前</label>
							<select class="form-control" data-bind="value: math.pause.parentheses.before">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
							<label>後</label>
							<select class="form-control" data-bind="value: math.pause.parentheses.after">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label>点類</label>
						<div class="input-group pauses">
							<label>前</label>
							<select class="form-control" data-bind="value: math.pause.dots.before">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
							<label>後</label>
							<select class="form-control" data-bind="value: math.pause.dots.after">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label>関数類</label>
						<div class="input-group pauses">
							<label>前</label>
							<select class="form-control" data-bind="value: math.pause.functions.before">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
							<label>後</label>
							<select class="form-control" data-bind="value: math.pause.functions.after">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
						</div>
					</div>


					<div class="form-group">
						<label>アルファベット</label>
						<div class="input-group pauses">
							<label>前</label>
							<select class="form-control" data-bind="value: math.pause.alphabets.before">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
							<label>後</label>
							<select class="form-control" data-bind="value: math.pause.alphabets.after">
								<option value="">なし</option>
								<option value=" ">空白を入れる</option>
								<option value="●">短いポーズを入れる</option>
								<option value="▲">長いポーズを入れる</option>
							</select>
						</div>
					</div>


			</div>


		</div>

		<div class="save-box">
			<button id="save-button" class="btn btn-primary btn-lg">OK</button>
			<button id="save-as-default-button" class="btn btn-default btn-lg">既定に設定</button>
			<button id="reset-button" class="btn btn-default">初期設定に戻す</button>
			<button id="cancel-button" class="btn btn-default">キャンセル</button>
		</div>
	</div>

    <audio id="audio-tag" style="visibility: hidden"></audio>
  </body>
</html>
