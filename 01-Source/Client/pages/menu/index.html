<!DOCTYPE html>
<html>
<head>
  <title>ChattyInfty Online - メニュー</title>
  <meta charset="utf-8">
  <script src="../../lib/jquery-1.11.2.min.js"></script>
  <script src="../../lib/jquery-migrate-1.2.1.min.js"></script>
  <script src="../../lib/jquery-ui.custom.min.js"></script>
  <script src="../../lib/jquery.cookie.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../../lib/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/init.css">
  <link rel="stylesheet" type="text/css" href="../../css/base.css">
  <link rel="stylesheet" href="page.css">

  <script src="../../js/communicator.js"></script>
  <script src="../../js/common.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <!-- タイトルバー -->
  <div id="title_bar" class="cs_content_header">
    <div id="title" class="cs_content_header_title">
      <div class="user_name"><span id="user_name"></span>&nbsp;<input type="button" id="logout_btn" class="logout_btn" value="ログアウト"></div>
      <!-- パンくずリスト -->
      <div id="breadcrumb_bar" class="breadcrumb_bar">[&nbsp;メニュー&nbsp;]<!--     <a href="">メニュー</a> &gt; ファイラ --></div>
    </div>
  </div>

  <!-- コンテンツペイン -->
  <div id="content_pane" class="cs_content_main">
    <div class="content_main_div">
      <table id="user_table" class="content_main_table">
        <tr><td><input type="button" id="BTN_DocEdit" class="menu" value="ChattyInfty 文書作成・編集"></td></tr>
        <tr><td><input type="button" id="BTN_Account" class="menu" value="アカウント情報"></td></tr>
        <tr><td><input type="button" id="BTN_Group" class="menu" value="グループ管理"></td></tr>
      </table>
    </div>
    <div id="_delegateMenu" class="content_main_div" style="display: none;">
      <table id="delegate_table" class="content_main_table">
        <tr><th>代表者メニュー</th></tr>
        <tr><td><input type="button" id="BTN_DelegateMember" class="menu" value="会員管理"></td></tr>
        <tr><td><input type="button" id="BTN_DelegateAccount" class="menu" value="登録情報編集"></td></tr>
      </table>
    </div>
    <div id="_rootMenu" class="content_main_div" style="display: none;">
      <table id="root_table" class="content_main_table">
        <tr><th>管理者メニュー</th></tr>
        <tr><td><input type="button" id="BTN_RootApplicationList" class="menu" value="申請一覧"></td></tr>
        <tr><td><input type="button" id="BTN_RootMember" class="menu" value="登録会員情報管理"></td></tr>
        <tr><td><input type="button" id="BTN_RootInfomation" class="menu" value="お知らせ管理"></td></tr>
        <tr><td><input type="button" id="BTN_RootGroup" class="menu" value="グループリスト"></td></tr>
      </table>
    </div>
  </div>

  <!-- ダイアログ -->
  <div id="DLG_Message" title="メッセージ"></div>
</body>
</html>
