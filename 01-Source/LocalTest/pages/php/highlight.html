<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>php テスト用</title>

	<script>

	function rqHighlight() {
		var xhr = new XMLHttpRequest();
		xhr.open('POST', 'highlight.php');
		xhr.setRequestHeader('Accept', 'application/json, */*; q=0.01');
		xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
		xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
		xhr.onload = function(event) {
			console.log(event.target.response);
			response.innerHTML = event.target.response;
		}

		var xml = '<paragraph id="124">' +
			'<c id="C1">ら</c><c id="C2">り</c><c id="C3">ら</c><c id="C4">り</c>' +
			'<c id="C5">ら</c><c id="C6">り</c><c id="C7">ら</c><c id="C8">り</c>' +
			'</paragraph>';
		var data = 'doc_id=D124&p=' + xml;

		xhr.send(data);
	}

	</script>
</head>

<body>
	<input type="button" value="click" onclick="rqHighlight()">

	<div id="response"></div>
</body>
</html>
